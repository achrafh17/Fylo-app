<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

      rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap"
      rel="stylesheet" />
    <title>Data Storage</title>
  </head>
  <body>
    <img id="bg" src="bg-desktop.png" alt="" />
    <div class="main">
      <div class="Fylo">
        <div class="inside-fylo">
          <img src="logo.svg" alt="" id="logo" />
          <div class="logos">
            <div class="bg-logo">
              <img src="icon-document.svg" alt="" id="logo-functions" />
            </div>
            <div class="bg-logo">
              <img src="icon-folder.svg" alt="" id="logo-functions" />
            </div>
            <div class="bg-logo">
              <img src="icon-upload.svg" alt="" id="logo-functions" />
            </div>
          </div>
        </div>
      </div>
      <div class="storage-indicator">
        <div class="chat-icon">
            <div class="stacked-numbers">
                <span id="one">1</span>
                <span id="two">8</span>
                <span id="three">5</span>
              </div>
          <p id="storageleft">GB LEFT</p>
        </div>
        <div class="inside-sotrage-indicator">
            <p id="storage-used">Youâ€™ve used <span id="GB">815 GB</span> of your storage</p>
            <div class="barre">
                <div class="barre-child">
                    <div class="circle"></div>
                </div>
            </div>
            <div class="zero-max">
                <p id="zero">0 GB</p>
                <p id="max">1000 GB</p>
            </div>
        </div>
      </div>
    </div>
  </body>
</html>
